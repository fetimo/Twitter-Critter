<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!--<title>#{@title}</title>-->
		<title>Critter &mdash; A fun and simple way to bring your tweets to life</title>	
				#{css('fonts')}
        #{css('aestheti')}
        #{js('jquery')}
    </head>
    <body>
    	<section id="topBar">
			<a href="/"><img src="../images/topbranding.png" alt="Critter logo"></a>
			<?r if session[:access_token] and @username == session[:access_token][:screen_name] ?>
				<section class="actions">
					<a class="action_btn" href="/logout">Logout</a>
					<a id="change" class="action_btn" href="#">Change Critter</a>
					<div class="friends_tab">
						<a class="action_btn" id="fisticuffs" href="#">Fisticuffs</a>
						<a class="action_btn" id="hug" href="#">Hug</a>
					</div>
				</section>
			<?r elsif session[:access_token] ?>
				<a class="actions action_btn" href="/critter/#{session[:access_token][:screen_name]}">Back To Your Critter</a>
			<?r else ?>
				<form method="post" action="/evolve/#{@username}"><button class="actions">Login</button></form>
			<?r end ?>
		</section>
    	#{@content}
    	<footer>
			<p><a href="/about">Critter</a> is a fun and simple way to bring your tweets to life.</p>
			<p class="copyright">&copy; 2012 <a href="http://fetimo.com/">Tim Stone</a>. Critter artwork by the immensely talented <a href="http://www.danielduke.me/">Daniel Duke</a>.<br><a href="http://www.bournemouth.ac.uk/"><img src="../images/bu-logo.png" alt="Bournemouth University's logo" title="Bournemouth University"></a></p>
		</footer>
        <script>        	
        	//google analytics
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-28366608-1']);
			_gaq.push(['_trackPageview']);
			
			(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
    </body>
</html>
